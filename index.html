<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JavaScript (DOM)</title>
    <meta name="description" content="Practica de DOM">
    <meta name="keywords" content="DOM">
    <meta name="author" content="Daniela Cardozo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <h1 class="display-1 text-center text-light mt-5">Números mágicos</h1>
        <hr>
    </header>
    <main class="container">
        <section class="text-center">
            <button class="btn btn-primary" onclick="generarNumeroAleatorio()">Iniciar el juego</button>
            <form class="my-5 bg-light rounded p-3">
                <div class="mb-3">
                    <label for="numeroIngresado" class="form-label text-start d-block">Ingrese un nro del 1 al 100</label>
                    <div class="d-flex">
                       <input type="number" placeholder="Ingrese un numero" class="form-control" id="numeroIngresado">
                       <button class="btn btn-outline-primary" type="button" onclick="consultarNumero()">Enviar</button>
                    </div>
                </div>
            </form>
            <div class="alert alert-success d-none" role="alert">
                <p>Adivinaste!</p>
              </div>
        </section>
    </main>
    <footer class="bg-dark text-light p-5">
        <p>&copy;Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
